<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Barbie</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.cdnfonts.com/css/barbie" rel="stylesheet">
</head>
<body>

<div class="content-container">
    <img id="barbie" class="center" src="images/barbie.png" width="150" height="150" alt="Picture of Barbie">
    
    <div class="inputs">
        <input type="text" id="timeHours" placeholder="0 hrs">
        <input type="text" id="timeMinutes" placeholder="0 mins">
    </div>
    
    <div class="startTimer">
        <button class="btn btn-lg btn-success" data-action="start">Start Timer</button>
    </div>

    <div id="timer" class="hidden">
        <span class="hours">00</span> : <span class="minutes">00</span> : <span class="seconds">00</span>
    </div>
    
    <div class="time-buttons">
        <button class="btn btn-lg btn-danger hidden" data-action="pause">Pause</button>
        <button class="btn btn-lg btn-danger hidden" data-action="stop">Stop</button>
    </div>
</div>
    <div id = "break_alert" class="alert">
      <p> Break time, beauties! ðŸ’‹ Time to recharge and bring back the glam in a few. ðŸ’…âœ¨ </p>
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3ZhdTd2ZWEzdmxnMzg5YWN0NW01OHR4czQ4NHByenY4ZnBhdXAzaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/sZm7lUPaomGKW0hGjc/giphy.gif" alt="Barbie dancing" class="alertPics"> </img>
      <button id="close_break" class="alertButtons" onclick="closeBreakDialog()"> Close </button>
   </div>

   <div id = "end_alert" class="alert">
      <p> Time's up! You've been sparkling for a long time honey, you should take a break! âœ¨ </p>
      <img src="https://www.tutorialspoint.com/python_pillow/images/tutorials_point.jpg" alt="tutorialsPoint" class="alertPics"> </img>
      <button id="close_end" class="alertButtons" onclick="closeEndDialog()"> Close </button>
   </div>

<script src='script.js'></script>
</body>
</html>
