<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Barbie</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <p id="dialog-box"></p>
    <img id="barbie" src="images/acho-bark.png" alt="Picture of Barbie">
    <label for="FT">Focus Timer</label>
    <div id="FT" className="Focus_Timer">
        <div>
            <input type="text" id="timeHoursFocus" placeholder="0 hrs">
            <input type="text" id="timeMinutesFocus" placeholder="0 mins">
        </div>
        <div>
            <button id="startFocus" class="btn btn-lg btn-success" 
            data-action="start">Start Timer</button>
        </div>
    </div>
    <label for="BT">Break Timer</label>
    <div id="BT" className="Break_Timer">
        <div>
            <input type="text" id="timeHoursBreak" placeholder="0 hrs">
            <input type="text" id="timeMinutesBreak" placeholder="0 mins">
        </div>
        <div>
            <button id="startBreak" class="btn btn-lg btn-success" 
            data-action="start">Start Timer</button>
        </div>
    </div>
    <div class="jumbotron text-center">
    <div id="timer" class="hidden">
        <span class="hours">
        00
        </span>
        :
        <span class="minutes">
        00
        </span>
        :
        <span class="seconds">
        00
        </span>
    </div>
    <div class="time-buttons">
        <button class="btn btn-lg btn-danger hidden" data-action="pause">
        Pause
        </button>
        <button class="btn btn-lg btn-link btn-block hidden" data-action="break">
        Break
        </button>
        <button class="btn btn-lg btn-danger hidden" data-action="stop">
        Stop
        </button>
    </div>
    </div>

    <script src='script.js'></script>
</body>
</html>
