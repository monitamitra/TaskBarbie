<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Barbie</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <p id="dialog-box"></p>
    <img id="barbie" src="images/acho-bark.png" alt="Picture of Barbie">
    <div>
        <input type="text" id="timeHours" placeholder="0 hrs">
        <input type="text" id="timeMinutes" placeholder="0 mins">
        <div class="hidden break_minutes_div">
            <label for="minutes">How long do you want to take a break?:</label>
            <select id="break_minutes" name="minutes" size="3">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
                <option value="25">25</option>
                <option value="30">30</option>
            </select>
        </div>
    </div>
    <div>
        <button class="btn btn-lg btn-success" data-action="start">Start Timer</button>
    </div>

    <div class="jumbotron text-center">
    <div id="timer" class="hidden">
        <span class="hours">
        00
        </span>
        :
        <span class="minutes">
        00
        </span>
        :
        <span class="seconds">
        00
        </span>
    </div>
    <div class="time-buttons">
        <button class="btn btn-lg btn-danger hidden" data-action="pause">
        Pause
        </button>
        <button class="btn btn-lg btn-link btn-block hidden" data-action="break">
        Break
        </button>
        <button class="btn btn-lg btn-danger hidden" data-action="stop">
        Stop
        </button>
    </div>
    </div>

    <script src='script.js'></script>
</body>
</html>
